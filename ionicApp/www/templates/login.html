<ion-view view-title="Login" hide-nav-bar="true">

  <ion-content scroll="false">

    <div class="card">
      <div class="item item-divider">
        Welcome!
      </div>
      <div class="item item-text-wrap">
        Login to theThings.io, make sure you use the right AppID in constants.js <br /><br /> Also make sure the user exists :)
      </div>
    </div>

    <form ng-submit="logon()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
        <button class="button button-block button-positive" type="submit">Log on</button>
        <button class="button button-block button-calm" ui-sref="app.register">Or register?</button>
      </div>
    </form>

  </ion-content>

</ion-view>
