<ion-view view-title="Actions">
  
	<ion-content>

		<div class="card">
			<div class="item item-text-wrap">
				Create your own buttons here and hook them up to actions which are sent to TheThings.io! (after that they are sent to your device, if all goes well) <br /><br />Use your debug console in thethings.io dashboard to verify your commands are sent.
			</div>
		</div>

		<div class="row">

			<div class="col">
				<button class="button button-block button-positive" ng-click="toggleLed1()">toggle led 1</button>
			</div>
			<div class="col">
				<button class="button button-block button-positive" ng-click="toggleLed2()">toggle led 2</button>
			</div>
			<div class="col">
				<button class="button button-block button-positive" ng-click="toggleLed3()">toggle led 3</button>
			</div>

		</div>

	</ion-content>

</ion-view>
